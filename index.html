<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Article Preview Component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card image">
            <img src="images/drawers.jpg" alt="drawers">
        </div>
        <div class="card preview-container">
            <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
            <p>Ever been in a room and felt like something was missing? Perhaps it felt bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            <div class="author-container">

                <img src="images/avatar-michelle.jpg" alt="avatar-michelle" class="avatar-michelle">
                <div class="author">
                    <h5>Michelle Appleton</h5>
                    <p class="date">28 Jun 2020</p>
                </div>

                <div class="share-container">
                    <img src="images/icon-share.svg" alt="icon-share" class="icon-share">

                    <div class="media-container">
                        <p class="share">SHARE</p>
                        <img src="images/icon-facebook.svg" alt="icon-facebook">
                        <img src="images/icon-twitter.svg" alt="icon-twitter">
                        <img src="images/icon-pinterest.svg" alt="icon-pinterest">

                    </div>
                </div>
                <div class="media-container-mobile">
                    <p class="share">SHARE</p>
                    <div class="icon-image">
                        <img src="images/icon-facebook.svg" alt="icon-facebook" class="share-media">
                        <img src="images/icon-twitter.svg" alt="icon-twitter" class="share-media">
                        <img src="images/icon-pinterest.svg" alt="icon-pinterest" class="share-media">
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
